<div class="container py-5">
    <div class="row">
        <div class="col-md-12">
            <h2 class="text-center text-white mb-4">Bootstrap 4 Login Form</h2>
            <div class="row">
                <div class="col-md-6 mx-auto">

                    <!-- form card login -->
                    <div class="card rounded-0">
                        <div class="card-header">
                            <h3 class="mb-0">Login</h3>
                        </div>
                        <div class="card-body">
                            <form class="form" role="form" autocomplete="off" id="formLogin" novalidate="">
                                <div class="form-group">
                                    <label for="uname1">Username</label>
                                    <input type="text" class="form-control form-control-lg rounded-0" required="" [(ngModel)]='userName' name="username" [ngClass]="{
                                    'has-danger': userName == '',
                                    'has-success': userName != ''}" />
                                    <div [ngClass]="{'invalid-feedback-hide' : userName != '', 'invalid-feedback-show' : userName == ''}">Oops, you missed this one.</div>
                                </div>
                                <div class="form-group">
                                    <label>Password</label>
                                    <input type="password" class="form-control form-control-lg rounded-0" [(ngModel)]='password' name="password" [ngClass]="{
                                    'has-danger': password == '',
                                    'has-success': password != ''}" />
                                    <div [ngClass]="{'invalid-feedback-hide' :  password != '' , 'invalid-feedback-show' : password == ''}">Enter your password too!</div>
                                </div>
                                <div class="invalid-feedback-show" *ngIf='isLoggedIn'>Wrong username or password!</div>
                                <button type="submit" class="btn btn-secondary btn-lg float-right" id="btnLogin" (click)='authenticate()'>Login</button>
                            </form>
                        </div>
                        <!--/card-block-->
                    </div>
                    <!-- /form card login -->
                </div>
            </div>
            <!--/row-->
        </div>
        <!--/col-->
    </div>
    <!--/row-->
</div>
