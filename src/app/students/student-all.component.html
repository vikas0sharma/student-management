<table class="table">
  <thead class="bg-dark">
  <tr>
  <th >Id</th>
  <th>First Name</th>
  <th>Last Name</th>
  <th>Grade</th>
  <th>School Name</th>
  <th>Details</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor='let student of students'>
    <td>{{student.studentId}}</td>
    <td>{{student.firstName}}</td>
    <td>{{student.lastName}}</td>
    <td>{{student.grade}}</td>
    <td>{{student.schoolName}}</td>
    <td><button type="button" class="btn btn-outline-secondary" (click)='showDetailsView(student.studentId)'>Details</button></td>
  </tr>
  </tbody>
  </table>
